<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitkraft Studio</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />

    <!-- Meta info -->
    <meta name="description" content="FITKRAFT Personal Fitness Studio" />
    <meta name="author" content="Fitkraft Team" />
    <meta name="keywords" content="fitness, personal training, gym, workout, fitkraft, studio" />

    <!-- Force no cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script>
      // Force refresh if loaded from cache
      window.onload = function() {
        if (performance.navigation.type === 1) {
          // This is a refresh, clear any cached data
          localStorage.removeItem('lastVisit');
        }

        const lastVisit = localStorage.getItem('lastVisit');
        const now = new Date().getTime();
        localStorage.setItem('lastVisit', now);

        // If last visit was more than 1 hour ago, force a hard refresh
        if (lastVisit && (now - parseInt(lastVisit)) > 3600000) {
          window.location.reload(true);
        }
      };
    </script>
  </head>

  <body>
    <div id="root"></div>

    <!-- Main app script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
